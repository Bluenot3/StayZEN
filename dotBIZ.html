  <script>
    // Helper function to create line charts
    function createLineChart(canvasId, label, data, color) {
      const ctx = document.getElementById(canvasId).getContext('2d');
      return new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
          datasets: [{
            label: label,
            data: data,
            borderColor: color,
            tension: 0.1,
            fill: false,
            borderWidth: 3
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true
            }
          },
          plugins: {
            legend: {
              display: false
            }
          }
        }
      });
    }

    // Create line charts for each metric
    let userChart = createLineChart('lineChart', 'Users', [3200, 3400, 3600, 3800, 3900, 3987], '#3498db');
    let revenueChart = createLineChart('lineChart2', 'Revenue Plan', [30, 34, 36, 38, 40, 41], '#2ecc71');
    let conversionChart = createLineChart('lineChart3', 'Conversion', [3, 3.5, 4, 4.5, 4.8, 5], '#e74c3c');
    let salesChart = createLineChart('lineChart4', 'Sales', [300000, 350000, 380000, 400000, 420000, 435000], '#f39c12');

    let visitChart = createLineChart('lineChart6', 'Visits', [280, 300, 310, 320, 328, 334], '#1abc9c');

    // Create line chart for site traffic

      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        datasets: [{
          label: 'New Visitor',
          data: [30, 35, 40, 38, 42, 45, 43, 40, 42, 38, 40, 35],
          borderColor: '#3498db',
          tension: 0.1,
          fill: false,
          borderWidth: 3
        },
        {
          label: 'Returning Visitor',
          data: [20, 25, 30, 28, 32, 35, 33, 30, 32, 28, 30, 25],
          borderColor: '#e74c3c',
          tension: 0.1,

          borderWidth: 3
        }]

    let countryChart = new Chart(ctxBar, {
      type: 'bar',
      data: {
        labels: ['United States', 'United Kingdom', 'India', 'Brazil', 'Canada'],
        datasets: [{
          label: 'Sales',
          data: [5173, 3479, 2139, 1398, 1098],
          backgroundColor: ['#3498db', '#2ecc71', '#e74c3c', '#f39c12', '#9b59b6']
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Create donut chart for traffic sources
    const ctxDonut = document.getElementById('donutChart').getContext('2d');
    let sourceChart = new Chart(ctxDonut, {
      type: 'doughnut',
      data: {
        labels: ['Organic', 'Direct', 'Referral'],
        datasets: [{
          data: [60, 25, 15],
          backgroundColor: ['#3498db', '#2ecc71', '#e74c3c']
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'bottom'
          }
        }
      }
    });

    // Create column chart for monthly sales
    const ctxColumn = document.getElementById('columnChart').getContext('2d');
    let monthlySalesChart = new Chart(ctxColumn, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        datasets: [{
          label: 'Sales',
          data: [65, 59, 80, 81, 56, 55, 40, 65, 59, 80, 81, 56],
          backgroundColor: '#3498db'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Function to generate random data
    function generateRandomData(min, max, count) {
      return Array.from({length: count}, () => Math.floor(Math.random() * (max - min + 1)) + min);
    }

    // Function to update chart data and metric value
    function updateChartAndMetric(chart, metricElement, newData, metricValue) {
      chart.data.datasets[0].data = newData;
      chart.update();
      metricElement.textContent = metricValue;
    }

    // Add event listeners for metric and timeframe selectors
    document.querySelectorAll('.metric-selector select, .time-selector select').forEach(select => {
      select.addEventListener('change', function() {
        const metricType = this.id.replace('Metric', '').replace('Timeframe', '');
        const metricValue = document.getElementById(metricType + 'Metric').value;
        const timeframe = document.getElementById(metricType + 'Timeframe').value;
        
        let newData, newMetricValue;
        
        switch(metricType) {
          case 'user':
            newData = generateRandomData(3000, 4000, 6);
            newMetricValue = newData[newData.length - 1];
            updateChartAndMetric(userChart, document.getElementById('userMetricValue'), newData, newMetricValue);
            break;
          case 'revenue':
            newData = generateRandomData(30, 50, 6);
            newMetricValue = newData[newData.length - 1] + '%';
            updateChartAndMetric(revenueChart, document.getElementById('revenueMetricValue'), newData, newMetricValue);
            break;
          case 'conversion':
            newData = generateRandomData(3, 7, 6);
            newMetricValue = newData[newData.length - 1] + '%';
            updateChartAndMetric(conversionChart, document.getElementById('conversionMetricValue'), newData, newMetricValue);
            break;
          case 'sales':
            newData = generateRandomData(300000, 500000, 6);
            newMetricValue = '$' + (newData[newData.length - 1] / 1000).toFixed(0) + 'k';
            updateChartAndMetric(salesChart, document.getElementById('salesMetricValue'), newData, newMetricValue);
            break;
          case 'order':
            newData = generateRandomData(300, 400, 6);
            newMetricValue = newData[newData.length - 1];
            updateChartAndMetric(orderChart, document.getElementById('orderMetricValue'), newData, newMetricValue);
            break;
          case 'visit':
            newData = generateRandomData(250, 350, 6);
            newMetricValue = newData[newData.length - 1];
            updateChartAndMetric(visitChart, document.getElementById('visitMetricValue'), newData, newMetricValue);
            break;
          case 'traffic':
            trafficChart.data.datasets[0].data = generateRandomData(30, 50, 12);
            trafficChart.data.datasets[1].data = generateRandomData(20, 40, 12);
            trafficChart.update();
            break;
          case 'country':
            countryChart.data.datasets[0].data = generateRandomData(1000, 6000, 5);
            countryChart.update();
            break;
          case 'source':
            sourceChart.data.datasets[0].data = generateRandomData(10, 70, 3);
            sourceChart.update();
            break;
          case 'monthlySales':
            monthlySalesChart.data.datasets[0].data = generateRandomData(40, 90, 12);
            monthlySalesChart.update();
            break;
        }
